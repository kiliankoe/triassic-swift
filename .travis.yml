# references:
# * http://www.objc.io/issue-6/travis-ci.html
# * https://github.com/supermarin/xcpretty#usage

osx_image: xcode8
language: objective-c

cache: cocoapods
podfile: Example/Podfile

before_install:
- gem install cocoapods
# - pod install --project-directory=Example

script:
- set -o pipefail && xcodebuild test -workspace Example/Triassic.xcworkspace -scheme Triassic-Example -destination 'platform=iOS Simulator,name=iPhone 7,OS=10.0' ONLY_ACTIVE_ARCH=NO | xcpretty
- pod lib lint

after_success:
  - bash <(curl -s https://codecov.io/bash)
